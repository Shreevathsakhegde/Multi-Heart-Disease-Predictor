<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Feedback</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: url('https://source.unsplash.com/1600x900/?nature,abstract') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            overflow: hidden;
        }
        .feedback-container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.4);
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
        .stars {
            display: flex;
            justify-content: center;
            gap: 15px;
            font-size: 2.8rem;
            cursor: pointer;
            margin: 20px 0;
        }
        .stars i {
            transition: transform 0.3s, color 0.3s;
        }
        .stars i:hover,
        .stars i.active {
            color: gold;
            transform: scale(1.4);
            text-shadow: 0 0 15px gold;
        }
        textarea {
            width: 100%;
            height: 140px;
            border: 2px solid #ff758c;
            padding: 12px;
            border-radius: 12px;
            resize: none;
            font-size: 1rem;
            margin-top: 15px;
            outline: none;
            transition: 0.3s;
        }
        textarea:focus {
            border-color: #ff5252;
            box-shadow: 0 0 10px #ff5252;
        }
        button {
            background: linear-gradient(90deg, #ff758c, #ff7eb3);
            color: white;
            border: none;
            padding: 14px 30px;
            border-radius: 15px;
            font-size: 1.2rem;
            cursor: pointer;
            transition: transform 0.3s, background 0.3s;
            margin-top: 20px;
            box-shadow: 0 5px 15px rgba(255, 117, 140, 0.6);
        }
        button:hover {
            background: linear-gradient(90deg, #ff5252, #ff758c);
            transform: scale(1.1);
            box-shadow: 0 10px 25px rgba(255, 82, 82, 0.8);
        }
        .thanks-message {
            display: none;
            font-size: 1.2rem;
            font-weight: bold;
            color: #ff5252;
            margin-top: 20px;
            animation: bounce 1s ease-in-out;
        }
        @keyframes bounce {
            0% { transform: translateY(-10px); }
            50% { transform: translateY(5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>We Value Your Feedback!</h2>
        <div class="stars">
            <i class="fa-solid fa-star" data-value="1"></i>
            <i class="fa-solid fa-star" data-value="2"></i>
            <i class="fa-solid fa-star" data-value="3"></i>
            <i class="fa-solid fa-star" data-value="4"></i>
            <i class="fa-solid fa-star" data-value="5"></i>
        </div>
        <textarea placeholder="Share your thoughts..."></textarea>
        <button onclick="submitFeedback()">Submit</button>
        <div class="thanks-message">Thank you for your feedback! ðŸŽ‰</div>
    </div>

    <script>
        const stars = document.querySelectorAll('.stars i');
        let rating = 0;
        
        stars.forEach((star, index) => {
            star.addEventListener('click', function() {
                rating = this.getAttribute('data-value');
                stars.forEach((s, i) => {
                    if (i < rating) {
                        s.classList.add('active');
                    } else {
                        s.classList.remove('active');
                    }
                });
            });
        });

        function submitFeedback() {
            if (rating === 0) {
                alert("Please select a rating before submitting!");
                return;
            }
            document.querySelector('.thanks-message').style.display = 'block';
            setTimeout(() => {
                document.querySelector('.thanks-message').style.display = 'none';
            }, 10000);
        }
    </script>
</body>
</html>
